<div class="flex flex-col bg-white border border-gray-200 shadow-sm rounded-xl md:p-2">
  <p-toolbar styleClass="mb-4 gap-2">
    <ng-template pTemplate="left">
      <button type="button" class="btn-violet" (click)="onClick()">
        <i class="pi pi-plus" style="font-size: 1rem"></i>
        Create Job Ad
      </button>
    </ng-template>

    <ng-template pTemplate="right">
      <div class="flex">
        <p-iconField iconPosition="left" class="ml-auto">
          <p-inputIcon>
            <i class="pi pi-search"></i>
          </p-inputIcon>
          <input pInputText type="text" (input)="onSearch(dt, $event)" placeholder="Search keyword" />
        </p-iconField>
      </div>
    </ng-template>
  </p-toolbar>
  <p-table #dt [value]="records" [paginator]="true" [scrollable]="true" [rows]="5" [globalFilterFields]="['name']"
    styleClass="p-datatable-striped" [tableStyle]="{ 'min-width': '50rem' }" [rowsPerPageOptions]="[5, 10, 20]"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"[showCurrentPageReport]="true"
    >
    <ng-template pTemplate="header">
      <tr>
        @for (column of columns; track $index) {
        <th pSortableColumn="{{ column.field }}" style="width:25%">
          {{ column.header }}
          <p-sortIcon field="{{ column.field }}" />
        </th>
        }
        <th style="width: 20%;">Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
      <tr>
        @for (column of columns; track $index) {
        <td>
          {{ rowData[column.field] }}
        </td>
        }
        <td>
          <div class="flex space-x-4 ...">
            <button (click)="onEdit()">
              <i class="pi pi-pen-to-square" style="font-size: 1rem"></i>
            </button>
            <button (click)="onDelete()">
              <i class="pi pi-trash" style="font-size: 1rem"></i>
            </button>
          </div>

        </td>

      </tr>
    </ng-template>
  </p-table>
</div>
