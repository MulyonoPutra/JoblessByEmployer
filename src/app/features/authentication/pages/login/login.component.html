<div class="bg-violet-50 dark:bg-gray-900">
    <div class="flex justify-center h-screen">
        <div
            class="hidden bg-cover lg:block lg:w-2/3"
            style="
                background-image: url(https://images.unsplash.com/photo-1616763355603-9755a640a287?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80);
            ">
            <div class="flex items-center h-full px-20 bg-gray-900 bg-opacity-40">
                <div>
                    <h2 class="text-4xl font-bold text-violet-50">Welcome Back!</h2>

                    <p class="max-w-xl mt-3 text-violet-50">
                        Log in to your Preline employer dashboard to manage job listings and
                        streamline your recruitment process. Find the right talent faster and more
                        efficiently.
                    </p>
                </div>
            </div>
        </div>

        <div class="flex items-center w-full max-w-md px-6 mx-auto lg:w-2/6">
            <div class="flex-1">
                <div class="text-center">
                    <div class="flex justify-center text-center">
                        <app-logo [style]="'w-22 h-20'" />
                    </div>
                    <p class="mt-3 text-sm font-semibold text-scarlet">
                        Sign in to access your account
                    </p>
                </div>

                <div class="mt-8">
                    <form [formGroup]="form">
                        <div class="mb-4">
                            <app-form-input-field
                                [formGroup]="form"
                                [label]="'Email'"
                                fieldName="email" />
                        </div>
                        <div class="mb-4">
                            <app-form-password-field
                                [formGroup]="form"
                                [label]="'Password'"
                                fieldName="password" />
                        </div>

                        <div class="mt-6">
                            <app-button
                                [isLoading]="isLoading"
                                (clicked)="onSubmit()"
                                [label]="'Sign In'"
                                [isCancel]="false"
                                [isLarge]="true"
                                [isDisabled]="form.invalid"
                                [type]="'save'" />
                        </div>
                    </form>

                    <p class="mt-6 text-sm text-center text-scarlet-600">
                        Don&#x27;t have an account yet?
                        <a
                            routerLink="/auth/register"
                            class="font-semibold cursor-pointer text-scarlet hover:underline hover:underline-offset-1"
                            >Sign up</a
                        >.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
