<div>
    <form>
        <div class="py-6 border-t border-gray-200 first:pt-0 last:pb-0 first:border-transparent">
            <div class="mt-2 space-y-3">
                <app-form-input-field
                    [formGroup]="form"
                    [label]="'Account Name'"
                    fieldName="accountName" />
            </div>
        </div>
    </form>

    <div class="flex justify-end mt-5 gap-x-2">
        <button (click)="onClicked()" type="button" class="btn-negative">Cancel</button>
        <button (click)="saveChanges()" type="button" class="btn-positive">Save changes</button>
    </div>
</div>
