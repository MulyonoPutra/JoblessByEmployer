<div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
    <div class="max-w-xl mx-auto">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800 sm:text-4xl">Contact us</h1>
            <p class="mt-1 text-gray-600">We'd love to talk about how we can help you.</p>
        </div>
    </div>

    <div class="max-w-lg mx-auto mt-12">
        <div class="flex flex-col p-4 border rounded-xl sm:p-6 lg:p-8">
            <h2 class="mb-8 text-xl font-semibold text-gray-800">Fill in the form</h2>

            <form>
                <div class="grid gap-4 lg:gap-6">
                    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:gap-6">
                        <div>
                            <label
                                for="hs-firstname-contacts-1"
                                class="block mb-2 text-sm font-medium text-gray-700"
                                >First Name</label
                            >
                            <input
                                type="text"
                                name="hs-firstname-contacts-1"
                                id="hs-firstname-contacts-1"
                                class="block w-full px-4 py-3 text-sm border-gray-200 rounded-lg focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none" />
                        </div>

                        <div>
                            <label
                                for="hs-lastname-contacts-1"
                                class="block mb-2 text-sm font-medium text-gray-700"
                                >Last Name</label
                            >
                            <input
                                type="text"
                                name="hs-lastname-contacts-1"
                                id="hs-lastname-contacts-1"
                                class="block w-full px-4 py-3 text-sm border-gray-200 rounded-lg focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none" />
                        </div>
                    </div>

                    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:gap-6">
                        <div>
                            <label
                                for="hs-email-contacts-1"
                                class="block mb-2 text-sm font-medium text-gray-700"
                                >Email</label
                            >
                            <input
                                type="email"
                                name="hs-email-contacts-1"
                                id="hs-email-contacts-1"
                                autocomplete="email"
                                class="block w-full px-4 py-3 text-sm border-gray-200 rounded-lg focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none" />
                        </div>

                        <div>
                            <label
                                for="hs-phone-number-1"
                                class="block mb-2 text-sm font-medium text-gray-700"
                                >Phone Number</label
                            >
                            <input
                                type="text"
                                name="hs-phone-number-1"
                                id="hs-phone-number-1"
                                class="block w-full px-4 py-3 text-sm border-gray-200 rounded-lg focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none" />
                        </div>
                    </div>

                    <div>
                        <label
                            for="hs-about-contacts-1"
                            class="block mb-2 text-sm font-medium text-gray-700"
                            >Details</label
                        >
                        <textarea
                            id="hs-about-contacts-1"
                            name="hs-about-contacts-1"
                            rows="4"
                            class="block w-full px-4 py-3 text-sm border-gray-200 rounded-lg focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"></textarea>
                    </div>
                </div>

                <div class="grid mt-6">
                    <button
                        type="submit"
                        class="inline-flex items-center justify-center w-full px-4 py-3 text-sm font-medium border border-transparent rounded-lg bg-scarlet text-violet-50 gap-x-2 hover:bg-scarlet-700 focus:outline-none focus:bg-scarlet-700 disabled:opacity-50 disabled:pointer-events-none">
                        Send inquiry
                    </button>
                </div>

                <div class="mt-3 text-center">
                    <p class="text-sm text-gray-500">We'll get back to you in 1-2 business days.</p>
                </div>
            </form>
        </div>
    </div>
</div>
